


<!DOCTYPE html>
<html lang="en">

    <nav>
        <ul class="nav">
        <li class="item"><a class="nav-link" [routerLink]="['/admin']">Back</a></li>
        </ul>
    </nav>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addregistration.component.css">
    <title>Form</title>
</head>
<section id="home">
<body>
    <form (ngSubmit)="onSubmit()">
        <h1>Add Registration</h1>
        <div class="form-group">
            <div class="wrapper">
            <input type="text" class="form-control" placeholder="fname" [(ngModel)]="register.fname" autocomplete="off" id="user_input" name="fname">
            <input type="text" class="form-control" placeholder="lname" [(ngModel)]="register.lname" autocomplete="off" id="user_input1" name="lname">
            <input type="text" class="form-control" placeholder="email" [(ngModel)]="register.email" autocomplete="off" name="Email" id="user_input2" >
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="register.username" autocomplete="off" id="user_input3" name="username">
            <input type="text" class="form-control" placeholder="password" [(ngModel)]="register.password" autocomplete="off" id="user_input4" name="password">
            <input type="submit" class="btnsubmit">
        </div>
    </div>
    </form>
</body>
</section>
</html>
