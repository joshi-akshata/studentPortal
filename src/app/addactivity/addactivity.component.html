
<!DOCTYPE html>
<html lang="en">
    <nav>
        <ul class="nav">
        <li class="item"><a class="nav-link" [routerLink]="['/admin']">Back</a></li>
        </ul>
    </nav>
<section id="home">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addactivity.component.css">
    <title>Form</title>
</head>

<body>
    <form (ngSubmit)="onSubmit()">
        <h1>Add Activity</h1>
        <div class="form-group">
            <div class="wrapper">
            <input type="text" class="form-control" placeholder="ActivityName" [(ngModel)]="activity.notice" autocomplete="off" id="user_input" name="Notice">
            <input type="text" class="form-control" placeholder="details" [(ngModel)]="activity.examdetails" autocomplete="off" id="user_input1" name="Examdetails">
            <input type="text" class="form-control" placeholder="Notice" [(ngModel)]="activity.name" autocomplete="off" name="Name">
            <input type="datetime-local" id="Test_DatetimeLocal" class="form-control"  placeholder="date" [(ngModel)]="activity.date" autocomplete="off" id="user_input2" name="date">
            <!-- <input type="attachment" class="form-control" placeholder="Attachment" [(ngModel)]="activity.date" autocomplete="off" id="user_input2" name="attachment"> -->
            <input type="file"  (change)="selectFile($event)"/> 

            
            <input type="submit" class="btnsubmit">
        </div>
    </div>
    </form>
</body>

</section>
</html>
